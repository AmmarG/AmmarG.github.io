<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
      }

      .wrapper-404 {
        width: 30rem;
        height: 30rem;
        position: relative;
        text-align: center;
      }

      .gradient {
        width: 100%;
        height: 100%;
        position: absolute;
        bottom: 0;
        background: linear-gradient(0deg, #FFF 20%, rgba(255, 255, 255, 0) 100%);
      }

      .oval {
        height: 100%;
        border-radius: 100%;
        box-shadow: inset 0 0 1rem rgba(0, 0, 0, 0.1);
      }

      .oval-inner {
        height: 100%;
        padding: 3rem;
        border-radius: 100%;
      }

      .last {
        padding: 4rem;
      }

      .alert {
        height: 100%;
        border-radius: 100%;
        font-size: 10rem;
        font-weight: bold;
        line-height: 100%;
        position: relative;
        background: #373c59;
        color: #fff;
      }

    </style>
  </head>

  <body>
    <div class="wrapper-404">
      <div class="gradient">
      </div>
      <div class="oval">
        <div class="oval-inner">
          <div class="oval">
            <div class="oval-inner">
              <div class="oval">
                <div class="oval-inner last">
                  <div class="alert">!</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
