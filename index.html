<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>AA FM</title>
    <meta http-equiv=X-UA-Compatible content="IE=edge">
    <meta name=description content="لعربية.نت">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/structure.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="shortcut icon" type="image/png" href="gfx/favicon.ico" />
    <meta name="msapplication-TileColor" content="#ff0505">
    <meta name="theme-color" content="#ed1b24">
</head>

<body>
    <!-- Extra Wrapper Top -->
    <div class="extra-wrapper-top"></div>
    <!-- Overlay -->
    <div class="overlay"></div>
    <!-- Takeover -->
    <div class="takeover-outer"></div>
    <!-- Gobal Wrapper -->
    <div class="global-wrapper">
        <!-- Header -->
        <header>
            <!-- This div is for theming only, don't remove -->
            <div class="header-half-bg"></div>
            <!-- Main Header -->
            <div class="main-header">
                <div class="main-content">
                    <!-- Mobile Menu Icon -->
                    <div class="mobile-menu"></div>
                    <!-- Logo -->
                    <h1 class="logo">
                    <a href="#" title="">
                   <img src="gfx/logo.png" alt="" />
                </a>
                </h1>
                    <!-- Main Navigation -->
                    <nav>
                        <ul>
                            <li><a href="#" class="active" title="">الرئيسية</a>
                            </li>
                            <li><a href="#" title="">البرامج</a>
                            </li>
                            <li><a href="#" title="">جدول البرامج</a>
                            </li>
                            <li><a href="#" title="">من نحن</a>
                            </li>

                        </ul>
                    </nav>
                    <!-- Social -->
                    <div class="social">
                        <a class="insta" href="#" title=""></a>
                        <a class="fb" href="#" title=""></a>
                        <a class="twtr" href="#" title=""></a>
                    </div>
                </div>
            </div>

        </header>
        <!-- Full Wrapper -->
        <div class="full-wrapper">
            <!-- Main Content -->
            <div class="main-content">
                <!-- Area 75 -->
                <div class="area-75">
<!-- Slider -->
                        <div class="slides">
                            <img src="temp/example-slide-1.jpg" alt="">
                            <img src="temp/example-slide-2.jpg" alt="">
                            <img src="temp/example-slide-3.jpg" alt="">
                            <img src="temp/example-slide-4.jpg" alt="">
                        </div>

                </div>
                <div class="area-25"></div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/jquery.slides.min.js"></script>
</body>

</html>
