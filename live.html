<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Alarabiya Conference 2016</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <header>
                    <h1><a href="index.html" title=""><img class="img-responsive" src="gfx/logo.png" alt="" /></a></h1>
                    <div class="tools">
                        <div class="user_name">Vincent Vega</div>
                        <a class="log_in" href="#" title="">تسجيل الخروج</a>
                    </div>
                </header>
                <div class="live_stream">
                    <video controls autoplay id="vid_play" src="https://vid.alarabiya.net/2016/11/07/usfp1/usfp1___usfp1_video.mp4" width="100%" height="auto">
                    </video>
                </div>
                <div class="session now">
                    <h3>تحديات النمر المقنع في مواجهة العدو في  حلبة المصارع </h3>
                    <p>
                        <time datetime="2016-12-13 21:30">
                            <span class="clock">الآن</span>
                            <span class="mins">45</span>
                            <span class="lbl">دقيقة</span>

                        </time>
                        <span class="topic">
                                <a href="#" class="avatar" title="">
                                    <img class="img-responsive" src="temp/auth02.jpg" alt="" />
                                </a>
                                <a href="#" class="info" title="">
                                    <span class="name">
                                        محمد حمدان
                                    </span>
                        <span class="ttl">
                                        مدير الموارد البشيرة
                                    </span>
                        </a>
                        <span class="social">
                                    <a class="social01">
                                    <img class="img-responsive" src="gfx/twtr.png" alt="" />
                                    </a>
                                    <a href="#" class="social02">
                                    <img class="img-responsive" src="gfx/fb.png" alt="" />
                                    </a>
                                </span>
                        </span>
                    </p>
                </div>
                <form class="comment_form">
                <textarea class="form-control" placeholder="أضف تعليقاك يا معلم" rows="5"></textarea>
                <button type="submit">أضف</button>
                </form>
            </div>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
